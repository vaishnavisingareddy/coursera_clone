<!DOCTYPE html>
<html>
  <head>
    <title>Coursera Sign up</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />

  </head>

  <body>
    <div class="main" id="signn">
        <a href="index.html#earn"><h1>Coursera</h1></a>
    
      <h3>Enter your Details</h3>
      <form action="">
        <label for="first"> Username: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Enter your Username"
          required
        />
        <label for="email"> Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          required
        />
        <label for="password"> Re-enter Password: </label>
        <input
          type="repassword"
          id="repassword"
          name="re password"
          placeholder="Please Re Enter your Password"
          required
        />
        <div class="wrap">
          <button type="submit" onclick="solve()">Submit</button>
        </div>
      </form>
      <p>
        Already Registered ?
        <a href="Login1.html#log" style="text-decoration: none"> Login </a>
      </p>
    </div>
  </body>
</html>
