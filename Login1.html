<!DOCTYPE html>
<html>

<head>
      <title>Coursera Login Form</title>
      <link rel="stylesheet" href="Login.css">
      <link rel="icon" type="image/x-icon" href="favicon.png" />

</head>

<body>
    
      <div class="main" id="log">
        <a href="index.html#earn"><h1>Coursera</h1></a>
            
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="Signup.html#signn"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
